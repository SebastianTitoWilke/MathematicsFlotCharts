
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Zeichnen mit Mathematik</title>
	<link href="https://www.flotcharts.org/flot/examples/examples.css" rel="stylesheet" type="text/css">
	<script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/source/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/source/jquery.canvaswrapper.js"></script>
	<script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/source/jquery.colorhelpers.js"></script>
	<script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/source/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/source/jquery.flot.saturated.js"></script>
	<script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/source/jquery.flot.browser.js"></script>
	<script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/source/jquery.flot.drawSeries.js"></script>
	<script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/source/jquery.flot.uiConstants.js"></script>
	<style> 
    
    label {
        color: darkblue;
        padding: 5px;
        font-weight: bold;
    }

    input {
        width: 90%;
    }

    .load {
        position: relative; 
        width: 10%; 
        float: left;
        margin: 5px;
        padding: 5px; 
        height: 40px;   
    }

    .frame_eingabe {
        position: relative; 
        width: 80%;   
        color: darkblue; 
        float: left; 
        margin: 5px;
        background-color: lightseagreen;
        border-radius: 0px;
        border: 1px solid black;
        height: 40px;
    }

    .frame_eingabe div {
        float: left;
        padding: 5px;
    }
    
    </style>
    <script type="text/javascript">
	$(function() {
        $(document).ready(function() {
            $('#x').trigger('change');
            $('.load').click(function() {
                $('#x').trigger('change');
            });
        });
        $('#x, #y,#deep, #iStart, #iEnd').change(function(){
            var d1 = [];
            var x = $('#x').val();
            var y = $('#y').val();

            var start = parseFloat($('#iStart').val());
            var end = parseFloat($('#iEnd').val());
            var deep = parseFloat($('#deep').val())/1000;
            console.log({
                start: start,
                end: end,
                deep: deep
            });
            $('.anfang').html(start);
            $('.ende').html(end);
            $('.schrittmaß').html(deep);
            for (var i = start; i < end; i += deep) {
                if(!x.match('/\=/') && !y.match('/\=/'))
                d1.push([eval(x), eval(y)]);
            }

           options = {
            colors: ['#FF5733'],
            xaxes: [
                { axisLabel: 'X(i)'}
            ],
            yaxes: [
                { axisLabel: 'Y(i)'}
            ]
        };
        $.plot("#placeholder", [ d1 ], options);
	    });
    });
	</script>
</head>
<body>

	<div id="header">
		<h4>Zeichnen mit Mathematik</h4>
	</div>

	<div id="content">
        <label>X(i):</label><input type="text" id="x" value="Math.cos(2*i)*Math.sin(1/2*i)"><br>
        <label>Y(i):</label><input type="text" id="y" value="Math.sin(2*i)"><br>
        <label>Schrittmaß:</label><input type="range" id="deep" min="1" max="3141"><br>
        <label>i Start:</label><input type="number" id="iStart" value="0"><br>
        <label>i Ende:</label><input type="number" id="iEnd" value="100"><br>
        <button class="btn btn-ürimary btn-dark load">Load</button>
        <code class="frame_eingabe"><div>i von</div><div class="anfang"></div><div> bis </div><div  class="ende"></div><div> - Schrittmaß </div><div class="schrittmaß"></div></code><br>
        
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div> 
	</div>

	<div id="footer">
		Copyright &copy; 2025 - 2014 Sebastian Wilke
	</div>

</body>
</html>
